<div class="track-container">
    <img src="/cover/{{.ID}}" alt="cover" class="cover"/>

    <div class="track-info">
        {{if .Artist}}
        <span class="artist-name">{{.Artist}}</span>
        <span class="track-title">{{.Name}}</span>
        {{else}}
        <span class="track-title">{{.Name}}</span>
        {{end}}
    </div>
</div>
